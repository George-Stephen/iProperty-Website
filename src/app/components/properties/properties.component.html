
<div class="properties" *ngIf= "let property of properties">
    <h4 style="text-decoration: underline; text-decoration-style: double; text-align: center;">properties</h4>
    <div class="row">
        <div class="col-md-4" style="margin-left: 10px;">
            <div class="card text-center" style="width: 18rem;">
                <img class="card-img-top" src={{property.image}} alt="Card image cap">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6" style="line-height: 1.2;">
                            <p><b style="font-size: 20px;">{{property.name}}</b>
                                <br>
                                <span style="font-style: italic;font-size: 12px;" >{{property.location}}</span></p>
                            
                        </div>
                        <div class="col-md-6">
                            <p style="font-style: italic;">{{property.price}}</p>
                        </div>
                    </div>
                    <div class="card-text">
                        <article>{{property.description}}</article>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
