
<div class="properties">
    <h4 style="text-decoration: underline; text-decoration-style: double; text-align: center;">properties</h4>
    <div>
        <div class="row">
            <div class="col-md-4" style="margin-left: 10px; margin-bottom: 10px;"  *ngFor= "let property of properties">
                <div class="card text-center" style="width: 18rem; background-color:#969BA0; border-radius: 10px;">
                    <img class="card-img-top" src="http://sallemrest.herokuapp.com{{property.image}}" alt="Card image cap">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6" style="line-height: 1.2;">
                                <a [routerLink]="['/properties']" routerLinkActive='active' class="text-dark" style="text-decoration: none;">
                                <p><b style="font-size: 15px;">{{property.name}}</b>
                                    <br>
                                    <span style="font-style: italic;font-size: 12px;" >{{property.location}}</span></p>
                                
                            </div>
                            <div class="col-md-6">
                                <p style="font-style: italic;float:right;">{{property.price}}</p>
                            </div>
                        </div>
                        <div class="card-text">
                            <article>{{property.description}}</article>
                        </div>
                                </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
