<div id="post" class="container mt-5">

    <div class="card">
        <h3 style="background-color: #7fffd4;"class=" text-center card-header">Add Property</h3>

        <form [formGroup]="PostForm" (ngSubmit)="onSubmit()">
          <div class="card-body">
            <div class="form-group">
              <label for="exampleFormControlInput1">Property Name</label>
              <input type="text" formControlName="name" class="form-control" id="exampleFormControlInput1" placeholder="Header" >
              <div *ngIf="f.image.touched && f.image.invalid" class="alert alert-danger">
                <div *ngIf="f.image.errors.required">Name is required.</div>
              </div>
            </div>
            
        <div class="form-group">
                <label for="file">File</label>
                <input 
                    uploadcare-widget
                    id="file" 
                    type="file" 
                    class="form-control"
                    images-only="true"
                    public-key="557ba8f5e78026902bd0"
                    (change)="onFileChange($event)">
                <div *ngIf="f.image.touched && f.image.invalid" class="alert alert-danger">
                    <div *ngIf="f.image.errors.required">File is required.</div>
                </div>
     
            </div>
    </div>   
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea class="form-control" formControlName="content" id="exampleFormControlTextarea1" rows="3" placeholder="Say something" ></textarea>
        <div *ngIf="f.image.touched && f.image.invalid" class="alert alert-danger">
          <div *ngIf="f.image.errors.required">Description is required.</div>
        </div>
      </div>
      <div class="form-group">
          <label for="exampleFormControlSelect1">Price</label>
          <select class="form-control" id="exampleFormControlSelect1" formControlName="category" >
            <option></option>
            <option *ngFor="let property of properties"[value]="property.price">{{ property.price }}</option>
          </select>
          <div *ngIf="f.image.touched && f.image.invalid" class="alert alert-danger">
            <div *ngIf="f.image.errors.required">Price required!</div>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-dark">Submit</button>
      </div>
    </form>
</div>
