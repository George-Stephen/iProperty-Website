<form style="padding: 40px 40px;">
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Name of property" required>
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Size of property" required>
          </div>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Location" required>
    </div>
    <div class="form-group">
        <textarea class="form-control" rows="3" placeholder="Description" required></textarea>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Price" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Latitude" required/>
        </div> 
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Longitude" required/>
        </div> 
    </div>

    <div class="form-group ">
        <input type="file" class="form-control" style="height: 40px;" required/>
    </div> 
    <div class="form-group" style="text-align: center;">
        <button type="submit" class="btn btn-outline-success" style="width: 200px;">Add property</button>
    </div> 
</form>
