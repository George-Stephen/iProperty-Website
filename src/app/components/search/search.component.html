<div class="container main">
  <ng-progress></ng-progress>
  <div class="jumbotron bg-blacks">
    <h1 class="display-4 text-center"> Land-Search</h1>
    <h3 class="text-center">Input Name</h3>
    <form class="form-group" id="brian">
      <input type="text" class="form-control" placeholder="Input land name or location" [(ngModel)]="propertyname" name="propertyname"
        (keyup)="search(propertyname)" maxlength="20">
    </form>
  </div>
</div>
<div class="container">

  <h2 class="text-center">Lands</h2>
  <div class="">
    <div class="card" *ngFor="let repository of property">
      <div class="card-header">
        <h4 class="card-title"> <span class="h4"> NAME:</span><span class="rep float-right"
            appUnderline>{{repository.name}}</span> </h4>
      </div>
      <div class="card-body">
        <p> <span class="h5">DESCRIPTION:</span> {{repository.description}}</p>
      </div>
      <div class="card-body">
        <p> <span class="h5">LOCATION:</span> {{repository.location}}</p>
      </div>
      <div class="card-body">
        <p> <span class="h5">PRICE:</span> {{repository.price}}</p>
      </div>
      <div class="card-body">
        <p> <span class="h5">IMAGE:</span> {{repository.image}}</p>
      </div>
    </div>
  </div>
</div>
