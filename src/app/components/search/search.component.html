<div class="container main">
  <ng-progress></ng-progress>
  <div class="jumbotron bg-blacks">
    <h1 class="display-4 text-center"> Land-Search</h1>
    <h3 class="text-center">Input Name</h3>
    <form class="form-group" id="brian">
      <input type="text" class="form-control" placeholder="Input land name or location" [(ngModel)]="propertyname" name="propertyname"
        (keyup)="search(propertyname)" maxlength="20">
    </form>
  </div>
</div>
<div class="container">
  <h2 class="text-center">Lands</h2>
  <div class="row" *ngFor="let repository of property">
    <div class="col-md-4 card" style="margin-left: 10px;">
      <img src= {{repository.image}} class="card-img-top">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6" style="line-height: 1.2;">
              <p><b style="font-size: 20px;">{{repository.name}}</b>
                  <br>
                  <span style="font-style: italic;font-size: 12px;" > {{repository.location}}</span></p>
              
          </div>
          <div class="col-md-6">
              <p style="font-style: italic;">{{repository.price}}</p>
          </div>
      </div>
      <div class="card-text">
        <article>{{repository.description}}</article>
    </div>
      </div>
    </div>
  </div>
</div>
